<div style="padding: 10px">
 
  <div>
      <mat-card>
          <mat-card-title>
              Income Details
          </mat-card-title>
          <mat-card-content>

            <form  [formGroup]="createForm" class="create-form">
            <mat-form-field>
              <mat-label>
                  Date 
              </mat-label>
              <input matInput formControlName='date' #date required [matDatepicker]="dobDatePicker">
              <mat-datepicker-toggle [for]="dobDatePicker" matSuffix></mat-datepicker-toggle>
              <mat-datepicker #dobDatePicker></mat-datepicker>
          </mat-form-field>
          <br>
       
        
              <mat-form-field>
                  <mat-label>
                      Customer Name
                  </mat-label>
                  <input matInput formControlName="customerName"  #customerName required>
              </mat-form-field>
              <br>
              <mat-form-field>
                  <mat-label>
                      Customer Place
                  </mat-label>
                  <input matInput formControlName="customerPlace" #customerPlace required>
              </mat-form-field>
              <br>

              <mat-form-field>
                <mat-label>
                    Bill Number
                </mat-label>
                <input matInput formControlName="billNumber"  #billNumber required>
            </mat-form-field>
            <br>
      
              <mat-form-field>
                  <mat-label>
                      Number Of Acres
                  </mat-label>
                  <input matInput formControlName="numberOfAcres" #numberOfAcres required>
              </mat-form-field>
              <br>
              <mat-form-field>
                  <mat-label>
                      Cost Per Acre
                  </mat-label>
                  <input matInput formControlName="costPerAcre" #costPerAcre required>
              </mat-form-field>
              <br>
              <mat-form-field>
                  <mat-label>
                      Total Amount
                  </mat-label>
                  <input matInput formControlName="totalAmount" #totalAmount required>
              </mat-form-field>
              <br>

              <mat-form-field>
                <mat-label>
                    Advance
                </mat-label>
                <input matInput [(ngModel)]="advance" #advance required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>
                    Balance
                </mat-label>
                <input matInput formControlName="balance" #balance required >
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>
                    Amount Given
                </mat-label>
                <input matInput formControlName="amountGiven" #amountGiven required>
            </mat-form-field>
            <br>

            <div class="button">
                <button mat-raised-button color="primary"   (click)="addIncome(date.value,customerName.value,customerPlace.value,billNumber.value
                ,numberOfAcre.value,costPerAcre.value,totalAmount.value,advance.value,balance.value,amountGiven.value)" >Save</button>
            </div>
            </form>
          </mat-card-content>
      </mat-card>
  </div>
 
</div>
